
<nz-layout>
      <nz-sider  nzCollapsible  [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">Opinion System</div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="首页 Home" nzOpen nzIcon="home">
            <ul>
                <li nz-menu-item><a [routerLink]="['/default/home']" routerLinkActive="router-link-active">首页</a>
                </li>
            </ul>
        </li>
          
          <li nz-submenu nzTitle="System Report" nzOpen nzIcon="smile">
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/report']" routerLinkActive="router-link-active" >全部舆情</a></li>
              
            </ul>
          </li>
          <li nz-submenu nzTitle="Opinion Setting" nzOpen nzIcon="tool" >
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/keywords']" routerLinkActive="router-link-active" >舆情keywords</a></li>
              <li nz-menu-item><a [routerLink]="['/default/alarm']" routerLinkActive="router-link-active" >舆情报警设置</a></li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Covid" nzOpen nzIcon="frown">
            <ul>
              <li nz-menu-item><a [routerLink]="['/default/covid']" routerLinkActive="router-link-active">Covid</a></li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header>
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></i>

          <button nz-icon [nzIconfont]="'icon-tuichu'" style="font-size: 22px;" class="logout" (click)=logout()></button>
          
        </nz-header>
        <nz-content>
          <nz-breadcrumb>
            <nz-breadcrumb-item>User</nz-breadcrumb-item>
            <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
          </nz-breadcrumb>
          <div class="inner-content">
            <router-outlet></router-outlet>
          </div>
        </nz-content>
        <nz-footer> ©2021 Implement By Zhangze</nz-footer>
      </nz-layout>
    </nz-layout>
